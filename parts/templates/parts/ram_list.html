{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1>RAM List</h1>

  {% if ram_list %}
    <ul class="list-group mt-4">
      {% for ram in ram_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{ ram.get_absolute_url }}" class="text-decoration-none">{{ ram.name }}</a>
          <span class="badge bg-primary">{{ ram.brand }}</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info mt-4" role="alert">
      No RAM products currently available.
    </div>
  {% endif %}
</div>
{% endblock %}
