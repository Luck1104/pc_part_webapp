{% extends "base.html" %}

{% block content %}
  <h1>CPU List</h1>
  {% if cpu_list %}
    <ul>
      {% for CPU in cpu_list %}
      <li>
        <a href="{{ CPU.get_absolute_url }}">{{ CPU.name }}</a>
        ({{CPU.brand.all|join:", " }})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>no products currently available</p>
  {% endif %}
{% endblock %}
