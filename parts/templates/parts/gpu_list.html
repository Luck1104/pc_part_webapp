{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1>GPU List</h1>

  {% if gpu_list %}
    <ul class="list-group mt-4">
      {% for gpu in gpu_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{ gpu.get_absolute_url }}" class="text-decoration-none">{{ gpu.name }}</a>
          <span class="badge bg-primary">{{ gpu.brand }}</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info mt-4" role="alert">
      No GPUs currently available.
    </div>
  {% endif %}
</div>
{% endblock %}
