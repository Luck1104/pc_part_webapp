{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1>Storage List</h1>

  {% if storage_list %}
    <div class="list-group mt-4">
      {% for storage in storage_list %}
        <a href="{{ storage.get_absolute_url }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <span>{{ storage.name }}</span>
          <span class="badge bg-primary">{{ storage.brand }}</span>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info mt-4" role="alert">
      No storage products currently available.
    </div>
  {% endif %}
</div>
{% endblock %}
